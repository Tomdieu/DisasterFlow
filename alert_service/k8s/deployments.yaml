apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert
  labels:
    app: alert
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert
  template:
    metadata:
      name: alert
      labels:
        app: alert
    spec:
      containers:
        - name: alert
          image: alert:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            limits:
              memory: "512Mi"  # Adjust based on your application's needs
              cpu: "0.5"       # Adjust based on your application's needs
            requests:
              memory: "256Mi"  # Adjust based on your application's needs
              cpu: "0.1"       # Adjust based on your application's needs
      restartPolicy: Always
