version: '3.8'

services:
  backend:
    image: account
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - "8000:8000"
    container_name: user_service
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/account_service
    networks:
      - bridge

#  redis:
#    image: redis:7.2.1-alpine3.18
#    container_name: redis
#    expose:
#      - 6379
#    networks:
#      - bridge

  celery:
    restart: always
    build:
      context: .
    environment:
      DEBUG: "True"
      CELERY_BROKER_URL: 'amqp://guest:guest@172.17.0.1:5672//'  # "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: 'rpc://' # "redis://redis:6379/0"
    command: celery -A user_service worker --beat --scheduler django --loglevel=info
    volumes:
      - .:/account_service
    container_name: celery
    depends_on:
      - redis
      - backend
    networks:
      - bridge

networks:
    bridge:
        driver: bridge